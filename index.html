<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="cube">
            <div class="front">
                <h2>Azaan</h2>
            </div>
            <div class="back">
                <h2>Zeeshan</h2>
            </div>
            <div class="top">
                <h2>Shahzaib</h2>
            </div>
            <div class="bottom">
                <h2>Ahbab</h2>
            </div>
            <div class="left">
                <h2>Azeem</h2>
            </div>
            <div class="right">
                <h2>Junaid</h2>
            </div>
        </div>
    </div>
</body>

</html>
